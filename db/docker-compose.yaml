version: '3.9'
services:
  local_postgres:
    image: postgres:15.3-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/usr/share/postgres/data
    env_file:
      - ./.env.local.db
    # instead, we could have created a `environment` section, with
    # with the env vars in .env.local.db file.
volumes:
  postgres_data:
